name    = Alien-LuaJIT
author  = Steffen Müller <smueller@cpan.org>
license = Perl_5
copyright_holder = Steffen Müller
copyright_year   = 2013

[Git::GatherDir]
include_dotfiles = 1

[ReadmeAnyFromPod / MarkdownInBuild]
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme
-remove = PruneCruft

[PruneCruft]
except = .travis.yml
except = .appveyor.yml

[PruneFiles]
filename = dist.ini

[AlienBuild]

[PodSyntaxTests]

[NextRelease]
[Repository]
repository = git://github.com/jjatria/Alien-LuaJIT.git
web = https://github.com/jjatria/Alien-LuaJIT

[Bugtracker]
web = https://github.com/jjatria/Alien-LuaJIT/issues
mailto = jjatria at cpan.org

[MinimumPerl]
[MetaJSON]
[MetaProvides::Package]

[RewriteVersion]
[BumpVersionAfterRelease]

[Git::Contributors]
[Git::CommitBuild]
release_branch = build
branch =

[Git::Tag / release]
branch = build

[Git::Tag / devel]
branch = master
tag_format  = v%v-devel

[AutoPrereqs]
